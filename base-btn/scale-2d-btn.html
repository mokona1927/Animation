<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变大变小的按钮-2d</title>
    <link rel="stylesheet" href="../base.css">
    <style>
        span{
            transition: all 0.5s;
        }
        .ech-big:hover{
            transform: scale(1.1)
        }
        .ech-small:hover{
            transform: scale(.9);
        }
    </style>
</head>
<body>
    <span class="ech-big">change big</span>
    <span class="ech-small">change small</span>
</body>
</html>
