<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆角变化的按钮</title>
    <link rel="stylesheet" href="../base.css">
    <style>
        span{
            transition: all 0.5s;
        }

        .ech-fade-out:hover{
            opacity: .5;
        }
        .ech-radius{
            border-radius: 10px;
        }
        .ech-fade-in:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <span class="ech-rectangle">change rectangle</span>
    <span class="ech-radius">change radius</span>
</body>
</html>
